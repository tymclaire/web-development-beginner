<!DOCTYPE html>
<html>
    <body>
        <div>
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
            <button>Button 4</button>
        </div>
    </body>
    
    <script>
        const div = document.querySelector('div');
        div.addEventListener("click", (event) => {
            if(event.target.innerText === 'Button 1') {
                alert(event.target.innerText + " was clicked");
            }
            else if (event.target.innerText === 'Button 2') {
                alert(event.target.innerText + " was pressed");
            }
            else if (event.target.innerText === 'Button 3') {
                alert("You clicked " + event.target.innerText);
            }
            else if (event.target.innerText === 'Button 4') {
                alert("Why did you press " + event.target.innerText + "?");
            }
        });
    </script>

</html>
