<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage Exercise 2</title>
</head>
<body>
    <h1>Web Storage Exercise 2</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="feelings">Feelings:</label>
        <input type="text" id="feelings" required>
        <button type="submit">Submit</button>
    </form>
    <button id="clearData">Clear Data</button>
    <h2>Stored Data:</h2>
    <p id="displayName">Name: </p>
    <p id="displayFeelings">Feelings: </p>
    <script src="script.js"></script>
</body>
</html>
