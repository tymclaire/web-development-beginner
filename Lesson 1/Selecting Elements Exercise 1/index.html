<!DOCTYPE html>
<html>
<head>
    <title>My First Webpage</title>
</head>
<body>
    <h1>Welcome to my first webpage!</h1>

    <p class="print">This is the first paragraph.</p>
    <p class="print">This is the second paragraph.</p>
    <p>This paragraph should not be printed.</p>

    <h1>Another header</h1>
    <p class="print">This is the third paragraph.</p>

    <script>
        const printElements = document.getElementsByClassName("print");

        for (let i = 0; i < printElements.length; i++) {
            console.log(printElements[i].textContent);
        }
    </script>
</body>
</html>
