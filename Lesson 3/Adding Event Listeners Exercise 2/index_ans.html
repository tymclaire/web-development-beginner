<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyup Event Listener Exercise</title>
</head>
<body>
    <h2>Type Your Message</h2>
    <input type="text" id="userInput" placeholder="Type something here...">
    <p>Your message: <span id="displayText"></span></p>
    
    <script>
        // Get references to the input field and display area
        const userInput = document.getElementById('userInput');
        const displayText = document.getElementById('displayText');

        // Add a keyup event listener to the input field
        userInput.addEventListener('keyup', function(event) {
	        displayText.textContent = `${event.target.value} (Characters: 	${event.target.value.length})`;
        });
    </script>
</body>
</html>
