<!-- Give me a basic webpage with some header and some paragraphs -->
<!DOCTYPE html>
<html>
   
    <head>
        <title>My First Webpage</title>
    </head>
    <body>
        <div id="add">
            <h1>Welcome to my first webpage!</h1>
            <p>This is a paragraph.</p>
            <p>This is another paragraph.</p>
            <p>This is a third paragraph.</p>
        </div>
        <button id="clickMe">Click me!</button>


        <div>
            <h1>Another header</h1>
            <p>This is a fourth paragraph.</p>
        </div>
    </body>

    <script>
        function addText() {
            let add = document.getElementById('add');
            let paragraph = document.createElement('p');
            paragraph.textContent = 'Button was clicked!';
            add.appendChild(paragraph);
        }

        function alertText() {
            alert('Button was clicked!');
        }

        let alertButton = document.getElementById('clickMe');
        alertButton.addEventListener('click', alertText);

        // ----- Modify the code below this line -----
        alertButton.removeEventListener('click', alertText);
        alertButton.addEventListener('click', addText);
        // ----- Modify the code above this line -----
    </script>
</html>
